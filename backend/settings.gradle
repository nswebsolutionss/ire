buildscript {
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'backend'

def includeProject(String name, String path) {
    include name
    project(name).projectDir = new File(path)
}

includeProject(':database', 'database')
includeProject(':organization-platform', 'agent-portal/organizationplatform')
includeProject(':database-wrapper', 'databasewrapper')
includeProject(':web-app', 'webapp')
includeProject(':release', 'release')
includeProject(':domain-protocol', 'agent-portal/organizationplatformprotocol/domain-protocol')
includeProject(':request-protocol', 'agent-portal/organizationplatformprotocol/request-protocol')
includeProject(':response-protocol', 'agent-portal/organizationplatformprotocol/response-protocol')
